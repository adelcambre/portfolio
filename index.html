---
layout: default
title: some stuff
---

{% for post in site.posts %}
    <div class="tile">
        <div class="tile-hover">
            <a href="{{ post.url }}">
                Detail
            </a>
            <hr>
            <h2>
                {{ post.title }}
            </h2>
            <h3>
                {{ post.date | date_to_string }}
            </h3>
        </div>
        <div class="thumbnail">
            <img src="{{ post.thumbnail }}">
        </div>
    </div>
{% endfor %}
