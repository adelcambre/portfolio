---
layout: default
---
<div class="heading">
    <h3>
        {{ page.creation-date | date: "%B %Y" }}
    </h3>
    <h1>
        {{ page.title }}
    </h1>
</div>
<div class="subheading">
    <h4>
        {{ page.short-description }}
    </h4>
</div>
<article>
    <div class="post">
        {{ content }}
    </div>
</article>
